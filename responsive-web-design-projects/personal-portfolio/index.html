<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Personal Portfolio</title>
</head>

<body>
    <nav id="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <img src="https://deviouslab.github.io/Main-Website/images/beaker.png" alt="personal logo">
                </div>
                <ul>
                    <li><a href="#welcome-section">About Me</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="welcome-section">
        <div class="container">
            <h1>Welcome to my portfolio!</h1>
        </div>
    </section>
    <section id="projects">
        <div class="container">
            <h2 class="project-tile">My Projects</h2>
            <div class="cards">
                <a class="card"
                    href="https://deviouslab.github.io/FreeCodeCamp-Projects/responsive-web-design-projects/tribute-page"
                    target="_blank">
                    <img alt="Tribute project"
                        src="https://assets.codepen.io/260521/internal/screenshots/pens/zNqgVx.default.png?fit=cover&format=auto&ha=false&height=540&quality=75&v=2&version=1619578372&width=960" />
                    <figcaption>Tribute to W. H. Auden</figcaption>
                </a>
            </div>
    </section>
    <section id="contact">
        <div class="container">
            <p>You can find my GitHub here:
            <p>
            <ul>
                <li><a id="profile-link" target="_blank" href="https://github.com/DeviousLab/">Github</a></li>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
