<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e5843b7c3a.js" crossorigin="anonymous"></script>
  <title>Quote Machine</title>
</head>

<body>
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Random Quote</h1>
    <div class="col-lg-6 mx-auto" id="quote-box">
      <div class="lead mb-4" id="text"></div>
      <div class="lead mb-4" id="author"></div>
      <button class="btn btn-primary btn-lg px-4 gap-3" id="new-quote">New Quote</button>
      <a class="btn btn-outline-secondary btn-lg px-4" href="twitter.com/intent/tweet" target="_blank" rel="noopener noreferrer" id="tweet-quote"><i class="fab fa-twitter"></i> Tweet Quote</a>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src=index.js></script>
</body>

</html>
